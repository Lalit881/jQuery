<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQueryFadeEffect</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>jQuerySlideEffect</h1>
    <h2>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ab reiciendis,
      eius consequuntur expedita impedit consequatur cumque error, omnis eaque
      illo qui iste veniam nostrum inventore vitae minima ipsa quis minus.
    </h2>
    <div class="button">
      <button id="slideup" type="button">Slide Up</button>
      <button id="slidedown" type="button">Slide Down</button>
      <button id="slidetoggle" type="button">Slide Toggle</button>
    </div>
    <script>
        $(function(){
            $("*").css({padding: '0', margin: '0', boxSizing: 'borderBox', textAlign: 'center'});
            $("h1").css({color: 'black', backgroundColor: 'khaki', width: '80%', margin: '0 auto', padding: '10px', marginTop: '20px'});
            $("h2").css({color: 'red', backgroundColor: 'blue', width: '80%', margin: '0 auto', padding: '10px', marginTop: '20px'});
            $(".button").css({display: 'flex',gap: '20px', width: '80%', justifyContent: 'center', padding: '10px', marginTop: '20px' });
            $("button").css({padding: '10px', fontSize: '16px',color: 'white', backgroundColor: 'darkgreen'});
        })
        $(function(){
            $("#slideup").click(function() {
                $("h2").slideUp(2000);
            });
        });
        $(function(){
            $("#slidedown").click(function() {
                $("h2").slideDown('slow', 'linear',)
            });
        })
        $(function(){
            $("#slidetoggle").click(function() {
                $("h2").slideToggle(2000);
            });
        })
    </script>
  </body>
</html>
